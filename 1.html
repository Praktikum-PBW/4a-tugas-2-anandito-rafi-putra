<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<h2 id="head">Pendaftaran Mahasiswa Baru</h2>

<body class="">
    <form action=" ">
        <label for="NPM">NPM (Nomor Pokok Mahasiswa)</label>
        <br>
        <br>
        <input style="width: 95%;" type="text" id="NPM">
        <br>
        <br>
        <label for="NL">Nama Lengkap</label>
        <br>
        <br>
        <input style="width: 95%;" type="text" id="NL">
        <br>
        <br>
        <label for="AMT">Alamat</label>
        <br>
        <br>
        <textarea name="text" id="AMT" rows="2" style="width: 95%;"></textarea>
        <br>
        <br>
        <label class="radio" for="JK">Jenis Kelamin</label>
        <br>
        <br>
        <input type="radio" id="pria" name="jeniskelamin"> <label for="pria">Laki-Laki</label>
        <br>
        <input type="radio" id="wanita" name="jeniskelamin" checked><label for="wanita">Perempuan</label>
        <br>
        <br>
        <label for="d">Program Studi</label>
        <br>
        <br>
        <select name=PS" id="PS" style="width: 96%; height: 28px;">
            <option value="piihan">Teknik Informatika</option>
            <option value="pilihan">Sistem Informasi</option>
        </select>
        <br>
        <br>
        <br>
        <button style="background-color: #0D8DF4  ; color: aliceblue; height: 29px;"" type=" submit">Tambah</button>
    </form>
</body>

</html>
